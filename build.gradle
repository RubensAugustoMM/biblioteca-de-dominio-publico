plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.flywaydb.flyway' version '6.4.3'
}

group = 'com.bibliotecapublica'
version = '0.0.1-SNAPSHOT'
description = 'Servico web para a biblioteca publica'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}


configurations {
	flyway
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.xerial:sqlite-jdbc:3.51.0.0'
    implementation 'org.hibernate.orm:hibernate-community-dialects:6.2.9.Final'
	implementation 'org.flywaydb:flyway-core'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

flyway {
	url = "jdbc:sqlite:${project.projectDir}/data/biblioteca_publica.db"
	user = ""       
	password = ""
	locations = ['classpath:db/migration']
	baselineOnMigrate = true
	driver = 'org.sqlite.JDBC'	
}